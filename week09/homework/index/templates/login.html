<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>

<body>
    <p>输入用户名和密码</p>
    <form action="/login.do" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Login">
    </form>
    {% if messages %}
    {% for msg in messages %}
    <div style="margin-top: 16px;">
        {{ msg.message }}
    </div>
    {% endfor %}
    {% endif %}
</body>

</html>
